<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Activity</title>
    <style>
        @media only screen and (max-width: 600px){
            .large {display: none;}
            .small {display: block;}
            }
            @media only screen and (min-width:599px){
                .small {display: none;}
                .large {display: block;}
            }
    </style>
</head>
<body>
    <p class="large"> I'm large. </p>

    <p class="small">I'm small.</p>
    
</body>
</html>

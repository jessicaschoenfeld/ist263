<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>Week 4 Tables and Forms</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h2>Scholarship Form</h2>
        <table>
            <caption>Scholarship Options</caption>
            <tr>
                <th>Name of Scholarship</th>
                <th>Amount</th>
                <th>Award Data</th>

            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
        </table>
    
        <form action="" method="post">
            <label>Year in School</label> <br>
            <select id="year" name="year">
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select> <br>

            <input type="submit" value="send form">


        </form>
    
    
    
    </body>
